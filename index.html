<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="main.css"/>
</head>
<body>
    <div class="app-wrap">
        <header>
            <form id="itemEntryForm"></form>
                <input type="text" autocomplete="off" class="search-box" placeholder="Enter a Zip Code..."/>
                <div id="buttonwrap">
                    <button id="search" class="button" title="Search" aria-label="Seach by zipcode" tabindex="0">Search</button>
                    <button id="savezip" class="button" title="Make Home Location" tabindex="0" aria-label="Make zipcode home location">Make Home Location</button>
                </div>
            </form>
        </header>
        <main>
            <div class="current">
                <div class="icon">
                    <img src="" alt="">
                </div>
                <div class="temp">45<span>°f</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">45°f / 55°f</div>
            </div>
            <section class="location">
                <div class="city">Pittsburgh, US</div>
                <div class="date">Thursday 10 November 2020</div>
            </section>
        </main>
    </div>
    <script src="main.js"></script>   
</body>
</html>
